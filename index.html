<!DOCTYPE html>
<html>
<head>
    <title>EasyTrade DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>
    <h1>EasyTrade DApp</h1>
    <button onclick="connect()">Connect Wallet</button>

    <h2>Add Merchandise</h2>
    <input type="text" id="itemName" placeholder="Item Name">
    <input type="number" id="quantity" placeholder="Quantity">
    <input type="number" id="value" placeholder="Value">
    <button onclick="addMerchandise()">Add Merchandise</button>

    <h2>Purchase Merchandise</h2>
    <input type="text" id="purchaseItemName" placeholder="Item Name">
    <button onclick="purchaseMerchandise()">Purchase</button>

    <h2>Check Merchandise Quantity</h2>
    <input type="text" id="checkQuantityItemName" placeholder="Item Name">
    <button onclick="checkMerchandiseQuantity()">Check Quantity</button>

    <h2>Check Merchandise Value</h2>
    <input type="text" id="checkValueItemName" placeholder="Item Name">
    <button onclick="checkMerchandiseValue()">Check Value</button>

    <!-- Ensure the script path is correct -->
    <script src="deploy.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTrade DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>EasyTrade DApp</h1>
        </header>
        <main>
            <button id="connectWalletButton" class="btn">Connect Wallet</button>
            
            <section class="form-section">
                <h2>Add Merchandise</h2>
                <form id="addMerchandiseForm" class="form">
                    <input type="text" id="itemName" placeholder="Item Name" required class="input">
                    <input type="number" id="quantity" placeholder="Quantity" required class="input">
                    <input type="number" id="value" placeholder="Value" required class="input">
                    <button type="submit" class="btn">Add Merchandise</button>
                </form>
            </section>

            <section class="form-section">
                <h2>Purchase Merchandise</h2>
                <form id="purchaseMerchandiseForm" class="form">
                    <input type="text" id="purchaseItemName" placeholder="Item Name" required class="input">
                    <button type="submit" class="btn">Purchase</button>
                </form>
            </section>

            <section class="form-section">
                <h2>Check Merchandise Quantity</h2>
                <form id="checkQuantityForm" class="form">
                    <input type="text" id="checkQuantityItemName" placeholder="Item Name" required class="input">
                    <button type="submit" class="btn">Check Quantity</button>
                </form>
            </section>

            <section class="form-section">
                <h2>Check Merchandise Value</h2>
                <form id="checkValueForm" class="form">
                    <input type="text" id="checkValueItemName" placeholder="Item Name" required class="input">
                    <button type="submit" class="btn">Check Value</button>
                </form>
            </section>

            <ul id="postList" class="post-list"></ul>
        </main>
    </div>
    <script src="deploy.js"></script>
</body>
</html>
